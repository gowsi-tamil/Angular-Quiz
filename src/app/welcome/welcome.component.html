<mat-card class="welcome-container">
  <mat-card-title align="center">
    <h1 class="md-display-3">What do you know about...</h1>
  </mat-card-title>
  <mat-card-subtitle align="center">
    <h1 class="md-display-2">Choose your favourite quiz!</h1>
  </mat-card-subtitle>
  <div class="flex-container" fxLayout="row" fxLayout.xs="column">
    <mat-card class="quiz-card">
      <a routerLink="/cricket" class="img-link">
        <img mat-card-image src="assets/images/cri.png" alt="picture of cricket">
      </a>
      <div class="center">
        <a routerLink="/cricket" color="primary" class="btn quiz-link-btn">Cricket</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/politics" class="img-link">
        <img mat-card-image src="assets/images/politics.png" alt="picture of politics">
      </a>
      <div class="center">
        <a routerLink="/politics" color="primary" class="btn quiz-link-btn">Politics</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/cinema" class="img-link">
        <img mat-card-image src="assets/images/nayak.png" alt="picture of cinema">
      </a>
      <div class="center">
        <a routerLink="/cinema" color="primary" class="btn quiz-link-btn">Cinema</a>
      </div>
    </mat-card>
    <mat-card class="quiz-card">
      <a routerLink="/history" class="img-link">
        <img mat-card-image src="assets/images/inde.png" alt="picture of spices">
      </a>
      <div class="center">
        <a routerLink="/history" color="primary" class="btn quiz-link-btn">Independence</a>
      </div>
    </mat-card>

  </div>

</mat-card>
